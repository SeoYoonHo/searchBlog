spring:
   datasource:
      url: jdbc:h2:tcp://localhost/~/Project/Study
      username: sa
      paswword:
      driver-class-name: org.h2.Driver
   
   jpa:
      hibernate:
         ddl-auto: create #애플리케이션 실행시 테이블을 지우고 다시 생
      properties:
         hibernate:
#            show_sql: true --> sysout으로 찍는
            format_sql: true
            
logging: 
   level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace #쿼리 파라미터 찍어주는 설정 